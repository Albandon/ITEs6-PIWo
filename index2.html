<html lang="pl">
    <head>
        <title>LiBeer</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <div class="top">
                <div class="top-login">
                    <a class="top-text" href ="">Zaloguj się</a>
                </div>
                <div class="logo">
                    <img src="logo.png" class="logo-image">
                </div>
                <div class="top-register">
                    <a class="top-text" href ="">Zarejestruj się</a>
                </div>
                <div class="cart">
                    <button onclick="" aria-label="label-cart">Koszyk</button>
                </div>
            </div>
        </header>
        <main>
            <h1 class="view-header">Dodawanie ogłoszenia</h1>
            <div class="main-container-add">
                <div class="add-parameters-container">
                    <div>
                        <label for="book-add-title" class="add-book-label">Tytuł</label>
                        <input id="book-add-title" class="add-book-value" type="text">
                    </div>
                    <div>
                        <label for="book-add-Author" class="add-book-label">Autor</label>
                        <input id="book-add-Author" class="add-book-value" type="text">
                    </div>
                    <div>
                        <label for="book-add-description" class="add-book-label">Opis</label>
                        <input id="book-add-description" class="add-book-value" type="text">
                    </div>
                    <div>
                        <label for="book-add-price" class="add-book-label">Cena</label>
                        <input id="book-add-price" class="add-book-value" type="number" min="0">
                    </div>
                    <div>
                        <label for="book-add-page-number" class="add-book-label">Liczba stron</label>
                        <input id="book-add-page-number" class="add-book-value" type="number" min="1">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer-copyright">2025 LiBeer</p>
        </footer>
    </body>
</html>
